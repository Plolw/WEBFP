{% extends "layout.html" %}

{% block title %} 
    Login
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>
            <input autocmplete="off" autofocus id="username" name="username" placeholder="Username" type="text" required maxlength="20">
        </div>
        <div>
            <input autocomplete="off" id="password" name="password" placeholder="Password" type="password" required maxlength="20">
        </div>
        <div>
            <input autocomplete="off" id="confirm_password" name="confirm_password" placeholder="Confirm password" type="password" required maxlength="20">
        </div>
        <span id="message"></span>
        <div>
           <button type="submit" id="validation">Register</button>
        </div>
    </form>
{% endblock %}
