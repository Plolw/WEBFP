<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Gradebook: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div>
            <nav style="background-color: rgba(0, 0, 0, 0.171);">
                {% if session["user_id"] %}
                    <div class="flex-container">
                        <div class="flex-container-left">
                            <a href="/"><span class="navLogo">GR</span><span id="A">A</span><span class="navLogo">DES</span></a>
                        </div>
                        <div class="dropdown">
                            <form action="/index" method="post">
                                <select id="course_dropdown" name="selected_option">
                                {% for course in courses %}
                                    <option class="dropdown-content" value="{{ course.id }}">{{ course.course }}</option>
                                {% endfor %}
                                </select>
                                <button type="submit" id="table-button">Change Table</button>
                            </form>
                        </div>
                        <div>
                            <a class="nav-link" href="/NewCourse">Add course+</a>
                        </div>
                        <div>
                            <a class="nav-link" href="/login">Change Account</a>
                        </div>
                        <div>
                            <a class="nav-link" href="/logout">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <div class="flex-container">
                        <div class="flex-container-left2">
                            <a href="/"><span class="navLogo">GR</span><span id="A">A</span><span class="navLogo">DES</span></a>
                        </div>
                        <div>
                            <a class="nav-link" href="/login">Login</a>
                        </div>
                        <div>
                            <a class="nav-link" href="/register">Register</a>
                        </div>
                    </div>
                {% endif %}
            </nav>
        </div> 

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
